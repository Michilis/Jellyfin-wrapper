- rule: '''users.*.name = "mempool"'
  description: 'Must have an RPC user named "mempool"'
  suggestions:
    - PUSH:
        to: "users"
        value:
          name: mempool
          allowed-calls: []
    - SET:
        var: 'users.[first(item => ''item.name = "mempool")].password'
        to-entropy:
          charset: "a-z,A-Z,0-9"
          len: 22
